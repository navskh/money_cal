<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete 예제</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>정산을 도와드림</h1> <!-- 제목 추가 -->
  <div class="autocomplete-wrapper">
    <!-- 첫 번째 Autocomplete -->
    <div class="autocomplete-container">
      <input type="text" class="autocomplete-input" id="autocomplete-input1" placeholder="검색어를 입력하세요...">
      <div id="autocomplete-results1" class="autocomplete-results"></div>
    </div>

    <!-- 두 번째 Autocomplete -->

  </div>

  <ul id="sortableList">
    <li>
      항목 1
      <div class="autocomplete-container">
        <input type="text" class="autocomplete-input" id="autocomplete-input" placeholder="검색어를 입력하세요...">
        <div id="autocomplete-results" class="autocomplete-results"></div>
      </div>
    </li>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
  </ul>


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  <script>
    let originIndex = null;

    new Sortable(sortableList, {
      group: 'shared',
      animation: 150,
      sort: false,
      onChoose: function (evt) {
        originIndex = evt.oldIndex;
      },
      onEnd: function (evt) {
        if (evt.oldIndex === originIndex) {
          const itemEl = evt.item;
          const prevEl = evt.item.previousElementSibling; // 드래그한 항목의 앞에 있는 항목

          if (prevEl) {
            prevEl.innerHTML += `, ${itemEl.innerHTML}`;
            itemEl.remove();
          }
        }
      }
    });
  </script>
</body>

</html>
